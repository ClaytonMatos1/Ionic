<ion-card *ngFor="let film of listFilms">

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/marty-avatar.png">
    </ion-avatar>
    <h2 class="title-user">{{ film.original_title }}</h2>
    <p class="feed-date">{{ film.release_date }}</p>
  </ion-item>

  <img [src]="'https://image.tmdb.org/t/p/w500/' + film.backdrop_path">

  <ion-card-content>
    <p>{{ film.overview }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ feed.likes }} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ feed.comments }} Comments</div>
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        {{ feed.time_comment }}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
